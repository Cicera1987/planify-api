databaseChangeLog:
  - changeSet:
      id: 3
      author: cicera_ribeiro
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: observation
                  type: TEXT
              - column:
                  name: professional_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP