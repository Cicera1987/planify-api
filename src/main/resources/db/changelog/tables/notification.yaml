databaseChangeLog:
  - changeSet:
      id: 9
      author: cicera_ribeiro
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: shipping_date
                  type: TIMESTAMP
              - column:
                  name: read
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP