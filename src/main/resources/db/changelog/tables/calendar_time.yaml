databaseChangeLog:
  - changeSet:
      id: 12
      author: cicera_ribeiro
      changes:
        - createTable:
            tableName: calendar_time
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: calendar_day_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP