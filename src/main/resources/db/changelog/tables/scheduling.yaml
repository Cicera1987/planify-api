databaseChangeLog:
  - changeSet:
      id: 7
      author: cicera_ribeiro
      changes:
        - createTable:
            tableName: scheduling
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: professional_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: service_id
                  type: BIGINT
              - column:
                  name: package_id
                  type: BIGINT
              - column:
                  name: date
                  type: DATE
              - column:
                  name: hours
                  type: TIME
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: contact_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP