databaseChangeLog:
  - changeSet:
      id: 14
      author: cicera_ribeiro
      changes:
        - createTable:
            tableName: scheduling
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: professional_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: contact_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: service_id
                  type: BIGINT
              - column:
                  name: package_id
                  type: BIGINT
              - column:
                  name: calendar_time_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP